<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="stylesheet" href="youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <input type="textbox" placeholder="Search" class="search-bar">
    <div class="video-preview">
      <div class="thumbnail-row">
        <img src="thumbnails/thumbnail-1.webp" class="thumbnail">
      </div>
      <div>
        <div class="channel-picture">
          <img src="/channel-pictures/channel-1.jpeg" class="profile-picture">
        </div>
        <div class="video-info">
          <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <div class="thumbnail-row">
        <img src="thumbnails/thumbnail-2.webp" class="thumbnail">
      </div>
      <div class="channel-picture">
        <img src="channel-pictures/channel-2.jpeg" class="profile-picture">
      </div>
      <div class="video-info">
        <p class="video-title">Try Not To Laugh Challenge #9</p>
        <p class="video-author">Markiplier</p>
        <p class="video-stats">19M views &#183; 4 years ago</p>
      </div>
  </body>
</html>
